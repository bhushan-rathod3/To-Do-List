<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drag and Drop</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        ul { list-style: none; padding: 0; width: 200px; margin: auto; border: 2px solid #ddd; padding: 10px; }
        li {
            padding: 10px;
            margin: 5px;
            background: #007bff;
            color: white;
            cursor: grab;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Drag-n-Drop</h2>
    <ul id="list">
        <li draggable="true">Benchmark</li>
        <li draggable="true">IT</li>
        <li draggable="true">Solutions</li>
    </ul>

    <script src="script.js" />

</body>
</html>
