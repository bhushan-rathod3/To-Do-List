<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            padding: 40px;
        }
        
        h2 {
            color: #444;
            font-size: 24px;
        }

        
        ul {
            list-style: none;
            padding: 0;
            width: 80%; 
            margin: auto;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        
        li {
            padding: 15px;
            margin: 10px;
            height: 50px;
            background: linear-gradient(135deg, #ff8c00, #ff2e63); 
            color: white;
            cursor: grab;
            border-radius: 30px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        
        li:hover {
            transform: scale(1.08);
            box-shadow: 4px 4px 12px rgba(255, 46, 99, 0.4);
            background: linear-gradient(135deg, #ff652f, #ff005c);
        }
    </style>
</head>
<body>

    <h2>Drag-n-Drop</h2>
    <ul id="list">
        <li draggable="true">Benchmark</li>
        <li draggable="true">IT</li>
        <li draggable="true">Solutions</li>
    </ul>

    <script src="script.js"></script>

</body>
</html>
