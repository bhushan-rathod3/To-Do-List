<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Closures</h1>
<p>Counting with a local variable.</p>

<p id="demo">0</p>
<button type="button" onclick="count()">Count!</button>
<button type="button" onclick="reset()">Reset!</button>

<script>
function myCounter() {
  let counter = 0;
  return {
  	add : function(){
    counter++;
    return counter;
    },
    reset : function(){
    counter = 0;
    return counter;
    }
    
  };
}

const fun = myCounter();


function count(){
  document.getElementById("demo").innerHTML = fun.add();
}
function reset(){
  document.getElementById("demo").innerHTML = fun.reset();
}
</script>

</body>
</html>
