<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 w-50">
        <h1 class="text-center">TO-DO</h1>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Task" id="input-todo">
            <button class="btn btn-outline-secondary" type="button" id="button-todo">Add</button>
        </div>

        <ul class="list-group" id="ul-todo"></ul>

        <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-warning btn-clear mt-4" >Clear</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js" />

</body>
</html>
